<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/34cefa1f3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="base.css">
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
              <li class="breadcrumb-item"><a href="">Account</a></li>
              <li class="breadcrumb-item active" aria-current="page">Log In</li>
          </ol>
      </nav>
      <div class="h-100 w-100 d-flex align-items-center justify-content-center login">
          <p>Welcome!</p>
          <form method="POST" class="login-fields">
              {% csrf_token %}
              <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-envelope"></i></span>
                  <input name="username" type="text" class="form-control" placeholder="Email" aria-label="Username"
                      aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-key"></i></span>
                  <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Username"
                      aria-describedby="addon-wrapping">
              </div>
              <div class="password-reset text-end">
                  <a href="{% url 'reset_password' %}">Forgot your password?</a>
              </div>
              <div class="login">
                  <input type="submit" value="Log In" class="btn btn-primary login-button">
              </div>
          </form>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
